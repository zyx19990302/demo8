<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
</head>
<body>
<table>
    <tbody>
    <tr th:each="i:${users}">
        <td th:text="${i.id}"></td>
        <td th:text="${i.company_id}"></td>
        <td th:text="${i.office_id}"></td>
        <td th:text="${i.login_name}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
